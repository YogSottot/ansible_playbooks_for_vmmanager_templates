[wordpress]
listen = /var/run/php-fpm/wordpress.sock
listen.owner = {{ site_user }}
listen.group = {{ site_user }}
listen.mode = 0660
user = {{ site_user }}
group = {{ site_user }}
pm = dynamic
pm.max_children = 10
pm.start_servers = 1
pm.min_spare_servers = 1
pm.max_spare_servers = 10
pm.max_requests = 500
;chdir = /srv/wordpress/
;php_admin_value[open_basedir] = /srv/wordpress/:/tmp:/var/lib/php/
