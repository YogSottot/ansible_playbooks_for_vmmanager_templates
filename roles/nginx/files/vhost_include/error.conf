# Set error handlers
error_page 403 /403.html;
error_page 404 = @php;
#error_page 404  /404/;
#error_page 404 =404 /404/;
#error_page 404 $scheme://$host/404/;
#error_page 404 =404 @php;
error_page 500 /500.html;
error_page 502 /502.html;
error_page 503 /503.html;
error_page 504 /504.html;

# Custom pages for BitrixEnv errors
location ^~ /500.html   { root /usr/share/nginx/html; }
location ^~ /502.html   { root /usr/share/nginx/html; }
location ^~ /503.html   { root /usr/share/nginx/html; }
location ^~ /504.html   { root /usr/share/nginx/html; }
location ^~ /403.html   { root /usr/share/nginx/html; }
location ^~ /404.html   { root /usr/share/nginx/html; }

#location @fallback { try_files /not_found/ /404/; }
#location = /404/ { try_files /404/ =404; }
